<div class="accordion" id="accordionExample">
  <div class="accordion-item p-4 border border-primary" *ngFor="let item of userQueries">
    <h2 class="accordion-header" [id]="'heading' + item.id">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + item.id" aria-expanded="false" aria-controls="'collapse' + item.id">
        {{ item.messageTitle }}
      </button>
    </h2>
    <div [id]="'collapse' + item.id" class="accordion-collapse collapse" [ngClass]="{'show': item.expanded}" aria-labelledby="'heading' + item.id" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <p>{{ item.messageText }}</p>
      </div>
    </div>
    <div class="accordion-footer">
      <button class="btn btn-primary" (click)="resolveIssue(item)">Resolve</button>
    </div>
  </div>
</div>
