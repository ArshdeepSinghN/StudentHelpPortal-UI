<p-toast position="top-center"></p-toast>
<div class="container-lg mt-4">
  <div class="page-content">
    <div class="modal" [ngStyle]="{'display':display}" id="myModal" data-bs-backdrop="static" #registrationModal>
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">User Registration</h4>
            <button type="button" class="btn-close" (click)="onCloseHandled()" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <form [formGroup]="clientRegistartionForm" (ngSubmit)="saveUserData()">
            <div class="modal-body input-wrapper">
              <div class="d-flex flex-column pb-2  ">
                <label class="input-box ">Enter User Name </label>
                <input class="floating-input" type="text" pInputText formControlName="userName">
              </div>
              <div class="d-flex flex-column pb-2">
                <label class="input-box">Email </label>
                <input class="floating-input" type="text" pInputText formControlName="email">
              </div>
              <div class="d-flex flex-column pb-2">
                <label class="input-box">Password </label>
                <input class="floating-input" type="text" pInputText formControlName="password">
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" [disabled]="!clientRegistartionForm?.valid" class="btn btn-danger">Save</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
