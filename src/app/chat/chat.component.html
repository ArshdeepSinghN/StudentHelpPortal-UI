<p-toast position="top-center"></p-toast>

<header class="peer-tutor-header text-center py-4">
  <div class="container">
    <h1>Welcome to Mentor Tutoring</h1>
  </div>
</header>

<div class="container container-main pb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form (ngSubmit)="sendRequest()" #requestForm="ngForm" class="custom-form">

        <div class="form-group mb-4">
          <h4>Please provide your solution for Question:</h4>
          <p class="mb-2">{{ques}}</p>
        </div>
        <div class="form-group mb-4">
          <label for="issueDescription">Description*</label>
          <p class="mb-2">{{desc}}</p>
        </div>
        <textarea class="form-control custom-textarea" id="issueDescription" name="userIssueDesc" rows="10"
          [(ngModel)]="userIssueDesc"></textarea>

    <button type="submit" class="btn btn-primary mt-3">Post Solution</button>
    </form>
  </div>
</div>
</div>
